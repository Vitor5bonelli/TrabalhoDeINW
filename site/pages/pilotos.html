<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página dos Pilotos</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body bgcolor="#46B9AC">
    <div style="background-color: #3265CD; border: 1px solid black;">

        <h1 style="color: #CD9A32; text-align:center;">R.R.Viagens</h1>
        <h2 style="color: #CD9A32; text-align:center;">Trazendo o maior conforto e rapidez, á você e sua família.</h2>
    
    </div>

    <h1>Registro de Pilotos</h1>
    <form>
        <label for="login">Nome: </label>
        <input type="text" id="login" name="nome">
        <br> <br>

        <label for="dataNasc">Data de Nascimento: </label>
        <input type="date" id="dataNasc" name="data">
        <br> <br>

        <label>Sexo: </label>
        <input type="radio" id="homem" name="genero">
        <label for="homem">Homem</label>
        <input type="radio" id="mulher" name="genero">
        <label for="mulher">Mulher</label>
        <input type="radio" id="outro" name="genero">
        <label for="outro">Outro</label>
        <br> <br>

        <label for="endEletronico">E-mail: </label>
        <input type="email" id="endEletronico" name="Email">
        <br> <br>

        <label for="telefone">Telefone ou Celular: </label>
        <input type="tel" id="telefone" name="numeroTelefone" placeholder="(99)99999-9999" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}">
        <br> <br>

        <label for="curso">Cursos de especialização: </label>
        <p>Discutir com os cara</p>
        <br> <br>
        
        <input type="submit" value="Enviar Dados">
    </form>
    
    <hr>
    <footer> <!--Nome do grupo-->
        <p>Site feito em conjunto por <i>Renan Brufato / Renan Lima / Vitor Bonelli &reg;</i></p>
    </footer>
</body>
</html>
